<ion-modal-view class="loginPage">
  <ion-header-bar class="customHeader">
  <button ng-click="toggleLeft()" style="color:white;font-size: 2em" class="button button-icon button-clear icon ion-navicon-round" menu-toggle="left"></button>
    <h1 class="title"><b>Account Details</b></h1>

  </ion-header-bar>
  <ion-content>
 <div class="list">
   <label class="item item-input item-label">
   <span class="input-label">Email Id:</span>
   <input type="text" placeholder="Placeholder 1" ng-model="accountDetails.user_emailId" disabled="true">
   </label>

   <label class="item item-input item-label">
   <span class="input-label">Contact Number:</span>
   <input type="text" placeholder="Placeholder 2" ng-model = "accountDetails.user_contact">
   </label>
   <label class="item item-input item-label">
   <span class="input-label">Password</span>
   <input type="Password" placeholder="Enter Password">
   </label>
   <label class="item item-input item-label">
   <span class="input-label">Confirm Password</span>
   <input type="Password" placeholder="Confirm Password">
   </label>
</div>
</div>
  </ion-content>
  </ion-modal-view>
